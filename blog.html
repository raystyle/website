---
layout: page
title: Blog
permalink: /blog/
---

{% for post in site.categories.blog %}
<div class="art-post">
    <h4><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
    <div class="row">
        <div class="col-md-9 col-sm-9 col-xs-12"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail }}" /></a></div>
        <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="text-muted"><i><small>{{ post.info }}</small></i></div>
            <div>{{ post.description }}</div>
        </div>
    </div>
</div>
{% endfor %}
